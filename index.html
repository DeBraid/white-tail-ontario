<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script>

  </head>

  <body>
    <div>
      <h1>Ontario Deer Hunting Map</h1>
      <p id="wmu-summary"></p>
      <div>
        <select id="year-dropdown" class="dropdown">
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
        </select>

        <select id="region-dropdown" style="margin-left: 1em" class="dropdown">
          <option value="default">Ontario</option>
          <option value="south">Southern Ontario</option>
        </select>

        <select id="harvest-dropdown" style="margin-left: 1em" class="dropdown">
          <option value="Total_Harvest">Total Harvest</option>
          <option value="Active_Hunters">Active Hunters</option>
          <option value="Antlered_Harvest">Bucks (Antlered)</option>
          <option value="Antlerless_Harvest">Does (Antlerless)</option>
          <option value="Total_Harvest_Per">Total Harvest per Hunter</option>
          <option value="Antlered_Harvest_Per">Bucks Per Hunter</option>
          <option value="Antlerless_Harvest_Per">Does Per Hunter</option>
        </select>
      </div>

      <div id="map-container">
      </div>

      <div class="footer">
        <p>Data from Ontario <a href="https://data.ontario.ca/dataset/white-tailed-deer-hunting-activity-and-harvest">Natural Resources and Forestry</a></p>
        <p>
            Made by <a href="http://derekbraid.com/">Derek Braid</a>.&nbsp;
            View code on <a href="https://github.com/DeBraid/white-tail-ontario">GitHub</a>&nbsp;
            or reach out on twitter <a href="https://twitter.com/Royal_Arse">@Royal_Arse</a>.
        </p>
      </div>
    </div>


    <!-- d3.js mapping and interactive code -->
    <script type="text/javascript" src="map.js"></script>

  </body>

</html>
